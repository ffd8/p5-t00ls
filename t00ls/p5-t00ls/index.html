let fontSet = 'mac'
let pos = {
	x: 0,
	y: 0,
	xdir: 3,
	ydir: 3.2
}

let sliderAlpha, sliderSpeed, sliderStroke

function setup() {
	createCanvas(windowWidth, windowHeight)
	pos.x = width / 2
	pos.y = height / 2
	if(navigator.platform.indexOf('Win') > -1) {
		fontSet = 'win'
	}

	initGUI()
}

function initGUI(){
	sliderAlpha = createSlider(0, 255, 10, 1)
	sliderAlpha.position(5, 50).class('sliders')
	sliderSpeed = createSlider(.1, 15, 1, .01)
	sliderSpeed.position(5, 70).class('sliders')
	sliderStroke = createSlider(0, 10, 0, .01)
	sliderStroke.position(5, 90).class('sliders')
}

function draw() {
	background(0, sliderAlpha.value())
	fill(255)
	stroke(0)
	strokeWeight(sliderStroke.value())
	textSize(50)
	pos.x += pos.xdir * sliderSpeed.value()
	if(pos.x >= width || pos.x <= 0) {
		pos.xdir *= -1
		textFont(random(fonts[fontSet]))
	}

	pos.y += pos.ydir * sliderSpeed.value()
	if(pos.y >= height || pos.y <= 0) {
		pos.ydir *= -1
		textFont(random(fonts[fontSet]))
	}
	text('coming soon', pos.x, pos.y)
}
